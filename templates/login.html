<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Portal</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .login-box { background: white; width: 300px; margin: 100px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
        button { width: 94%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Company Portal Login</h2>
        <form action="/submit" method="post">
            <input type="text" name="email" placeholder="Enter your email" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
